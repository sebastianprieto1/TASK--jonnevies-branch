<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
     <!-- Bootstrap JavaScript Bundle -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewTask">
    <strong>Add Task</strong></button>
    <!-- Modal Add New Task-->
    <div class="modal fade" id="addNewTask" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id=""><strong>Add New Task</strong></h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-12">
                                    <form action="" method="post">
                                        <!-- Add New Task Form -->
                                        <label class="control-label requiredField" for="taskName">
                                            Task Name:
                                            <span class="x">
                                            </span>
                                        </label>
                                        <input class="form-control" id="taskName" name="taskName"
                                            placeholder="Task Name" type="text" required />
                                </div>
                                <!-- Assign To -->
                                <div class="form-group ">
                                    <label class="control-label " for="assignTo">
                                        Assign To:
                                    </label>
                                    <select required class="select form-control" id="assignTo" name="assignTo">
                                        <option value="">
                                            Select Team Member
                                        </option>
                                        <option value="Betty">
                                            Betty
                                        </option>
                                        <option value="Jonnevie">
                                            Jonnevie
                                        </option>
                                        <option value="Pooja">
                                            Pooja
                                        </option>
                                        <option value="Seb">
                                            Seb
                                        </option>
                                    </select>
                                </div>
                                <!-- Due Date -->
                                <div class="form-group ">
                                    <label class="control-label requiredField" for="dueDate">
                                        Due Date:
                                        <span class="asteriskField">
                                        </span>
                                    </label>
                                    <input class="form-control" id="dueDate" name="dueDate" placeholder="MM/DD/YYYY"
                                        type="date" required/>
                                </div>
                                <!-- Status -->
                                <div class="form-group ">
                                    <label class="control-label requiredField" for="taskStatus" required>
                                        Status:
                                        <span class="asteriskField">
                                        </span>
                                    </label>
                                    <select required class="select form-control" id="taskStatus" name="taskStatus">
                                        <option value="">
                                            Select Status
                                        </option>
                                        <option value="To Do">
                                            To Do
                                        </option>
                                        <option value="Pending">
                                            In Progress
                                        </option>
                                        <option value="Complete">
                                            <span>Review</span>
                                        </option>
                                        <option value="Complete">
                                            <span>Done</span>
                                        </option>
                                    </select>
                                </div>
                                <!-- Description -->
                                <div class="form-group ">
                                    <label class="control-label " for="taskDescription">
                                        Description:
                                    </label>
                                    <textarea required class="form-control" cols="40" id="taskDescription"
                                        name="taskDescription" placeholder="Add a description" rows="10"></textarea>
                                </div>
                                <div class="form-group">
                                    <div id="displaydiv">
                                        <input name="_honey" style="display:none" type="text"  />
                                        <br>
                                        <button class="btn btn-primary float-end" name="submit" type="submit" id="savebtn">
                                            Save
                                        </button>
                                        
                                    </div>
                                </div>
                    </form>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
</div>

</body>
